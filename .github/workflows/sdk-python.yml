name: Python SDK CI

on:
  push:
    paths:
      - 'sdk/python/**'
      - '.github/workflows/sdk-python.yml'
  pull_request:
    paths:
      - 'sdk/python/**'
      - '.github/workflows/sdk-python.yml'

permissions:
  contents: read

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        working-directory: sdk/python
        run: |
          python -m pip install --upgrade pip
          pip install .[dev]
          pip install ruff pytest

      - name: Lint
        working-directory: sdk/python
        run: |
          ruff check .
          ruff format --check .

      - name: Run tests
        working-directory: sdk/python
        run: pytest

